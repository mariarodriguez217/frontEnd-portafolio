<div class="tarjeta">
    <h4>Habilidades</h4> 
    <h5>creatividad <input type="text" name="crea" min="1" max="100" step="2" class="ipor"> %</h5>
    <div class="progress">
      <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h5>Liderazgo <input type="text" name="lid" min="1" max="100" step="2" class="ipor"> %</h5>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Success striped example" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h5>Comunicación <input type="text" name="co" min="1" max="100" step="2"class="ipor" > %</h5>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Info striped example" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h5>Responsabilidad <input type="text" name="res" min="1" max="100" step="2"class="ipor" > %</h5>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-label="Warning striped example" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h5>Ambición <input type="text" name="am" min="1" max="100" step="2" class="ipor" > %</h5>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-label="Danger striped example" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
